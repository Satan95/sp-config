spring: #应用名
  application:
    name: zuul
    
server: #端口号
  port: 3001
  
eureka: #eureka注册
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul: #zuul规则配置
    retryable: true
    
    
 # routes:
   # item-service: /item-service/**
    #user-service: /user-service/**
    #order-service: /order-service/**
    
ribbon: 
 ConnectTimeout: 1000
 ReadTimeout: 2000
 MaxAutoRetriesNextServer: 1
 MaxAutoRetries: 1
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
            